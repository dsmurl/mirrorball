name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: dev
    permissions:
      id-token: write
      contents: read
    env:
      STACK_NAME: dev
      PROJECT_NAME: ${{ vars.PROJECT_NAME }}
      PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install deps
        run: pnpm install --frozen-lockfile=false

      - name: Setup Pulumi
        uses: pulumi/actions@v5
        with:
          pulumi-version: latest

      - name: Configure AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_DEPLOYER_ARN }}
          aws-region: us-west-2

      - name: Read ECR repo URI
        id: ecr
        working-directory: apps/infra
        run: |
          echo "repo=$(pulumi stack output --stack $STACK_NAME ecrRepositoryUri)" >> $GITHUB_OUTPUT

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push API image
        env:
          ECR_REPO: ${{ steps.ecr.outputs.repo }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t "$ECR_REPO:$IMAGE_TAG" -t "$ECR_REPO:dev-current" -f apps/api/Dockerfile .
          docker push "$ECR_REPO:$IMAGE_TAG"
          docker push "$ECR_REPO:dev-current"

      - name: Set imageTag config (Stage 2 wiring)
        working-directory: apps/infra
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          pulumi config set --stack $STACK_NAME imageTag "$IMAGE_TAG"

      - name: Apply Stage 2
        working-directory: apps/infra
        env:
          FORCE_USE_PUBLIC_IMAGE: false
        run: pulumi up --yes --stack $STACK_NAME

      - name: Read deploy outputs
        id: outs
        working-directory: apps/infra
        run: |
          BUCKET=$(pulumi stack output --stack $STACK_NAME imageBucketName)
          CFID=$(pulumi stack output --stack $STACK_NAME cloudFrontDistributionId)
          CFDOMAIN=$(pulumi stack output --stack $STACK_NAME cloudFrontDomainName)
          UPID=$(pulumi stack output --stack $STACK_NAME userPoolId)
          UPCLIENTID=$(pulumi stack output --stack $STACK_NAME userPoolClientId)
          UPDOMAIN=$(pulumi stack output --stack $STACK_NAME userPoolDomain)
          APIURL=$(pulumi stack output --stack $STACK_NAME apiBaseUrl)

          echo "bucket=$BUCKET" >> $GITHUB_OUTPUT
          echo "cfid=$CFID" >> $GITHUB_OUTPUT
          echo "cfdomain=$CFDOMAIN" >> $GITHUB_OUTPUT
          echo "upId=$UPID" >> $GITHUB_OUTPUT
          echo "upClientId=$UPCLIENTID" >> $GITHUB_OUTPUT
          echo "upDomain=$UPDOMAIN" >> $GITHUB_OUTPUT
          echo "apiUrl=$APIURL" >> $GITHUB_OUTPUT

          echo "Deploying to Bucket: $BUCKET"
          echo "CloudFront Domain: $CFDOMAIN"
          echo "API URL: $APIURL"

      - name: Build web
        if: ${{ steps.outs.outputs.bucket != '' }}
        env:
          VITE_API_BASE_URL: https://${{ steps.outs.outputs.cfdomain }}/api
          VITE_USER_POOL_ID: ${{ steps.outs.outputs.upId }}
          VITE_USER_POOL_CLIENT_ID: ${{ steps.outs.outputs.upClientId }}
          VITE_COGNITO_DOMAIN: ${{ steps.outs.outputs.upDomain }}
        run: pnpm nx build web

      - name: Verify build output
        if: ${{ steps.outs.outputs.bucket != '' }}
        run: |
          if [ ! -d "apps/web/dist" ]; then
            echo "Error: apps/web/dist directory not found!"
            exit 1
          fi
          if [ -z "$(ls -A apps/web/dist)" ]; then
            echo "Error: apps/web/dist directory is empty!"
            exit 1
          fi
          echo "Build output verified."

      - name: Sync site to S3
        if: ${{ steps.outs.outputs.bucket != '' }}
        env:
          BUCKET: ${{ steps.outs.outputs.bucket }}
        run: |
          aws s3 sync apps/web/dist "s3://$BUCKET/site" --delete --region us-west-2

      - name: Create CloudFront invalidation
        if: ${{ steps.outs.outputs.cfid != '' }}
        env:
          CFID: ${{ steps.outs.outputs.cfid }}
        run: |
          aws cloudfront create-invalidation --distribution-id "$CFID" --paths "/*" --region us-west-2
